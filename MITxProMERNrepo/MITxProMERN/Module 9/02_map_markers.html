!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;   
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
<!-- Div for inserting map into -->
    <div id="map"></div>


<script>

//get token at https://account.mapbox.com
mapboxgl.accessToken = 'pk.eyJ1IjoicGF0bWNjdWUiLCJhIjoiY2xpbHM2cXAyMDgwaTNlcDh1bjI1NmFvcSJ9.lRvy775HRrdtWVc86P400A';

//variable containing the function that creates the map
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10', //dark mode styling comes from mapbox api
    center: [-71.091542, 42.358862],
    zoom: 12
});

//create a marker on the map, then add it to the map
var marker = new mapboxgl.Marker()
    .setLngLat([-71.091542, 42.358862])
    .addTo(map);
</script>
